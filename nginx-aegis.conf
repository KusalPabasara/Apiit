upstream aegis_api {
    server 127.0.0.1:3001;
}

server {
    listen 80;
    server_name 152.42.185.253;

    # API
    location /api/ {
        proxy_pass http://aegis_api/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Socket.IO
    location /socket.io/ {
        proxy_pass http://aegis_api/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Field App Assets - serve with correct MIME types (MUST come before /app location)
    location ^~ /app/assets/ {
        alias /var/www/aegis/field-app/assets/;
        include /etc/nginx/mime.types;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Field App PWA files
    location ^~ /app/sw.js {
        alias /var/www/aegis/field-app/sw.js;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Content-Type "application/javascript";
    }

    location ^~ /app/manifest.webmanifest {
        alias /var/www/aegis/field-app/manifest.webmanifest;
        add_header Content-Type "application/manifest+json";
    }

    # Field App
    location /app/ {
        alias /var/www/aegis/field-app/;
        index index.html;
        try_files $uri $uri/ /app/index.html;
    }

    location = /app {
        return 301 /app/;
    }

    # Dashboard Assets - MUST come before /dashboard location
    location ^~ /dashboard/assets/ {
        alias /var/www/aegis/dashboard/assets/;
        include /etc/nginx/mime.types;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Dashboard
    location /dashboard/ {
        alias /var/www/aegis/dashboard/;
        index index.html;
        try_files $uri $uri/ /dashboard/index.html;
    }

    location = /dashboard {
        return 301 /dashboard/;
    }

    # Redirect /login to /app/
    location = /login {
        return 302 /app/;
    }

    # Root redirect
    location = / {
        return 302 /app/;
    }
}
