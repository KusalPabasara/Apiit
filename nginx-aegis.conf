upstream aegis_api {
    server 127.0.0.1:3001;
}

server {
    listen 80;
    server_name 152.42.185.253;

    # API
    location /api/ {
        proxy_pass http://aegis_api/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Socket.IO
    location /socket.io/ {
        proxy_pass http://aegis_api/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Field App
    location /app {
        alias /var/www/aegis/field-app;
        index index.html;
        try_files $uri $uri/ /app/index.html;
    }

    # Field App Assets - serve with correct MIME types
    location /app/assets/ {
        alias /var/www/aegis/field-app/assets/;
        types {
            application/javascript js;
            text/css css;
        }
    }

    # Dashboard
    location /dashboard {
        alias /var/www/aegis/dashboard;
        index index.html;
        try_files $uri $uri/ /dashboard/index.html;
    }

    # Dashboard Assets
    location /dashboard/assets/ {
        alias /var/www/aegis/dashboard/assets/;
        types {
            application/javascript js;
            text/css css;
        }
    }

    # Redirect /login to /app/
    location = /login {
        return 302 /app/;
    }

    # Root redirect
    location = / {
        return 302 /app/;
    }
}
