# ==============================================
# NGINX CONFIGURATION FOR PROJECT AEGIS
# VPS: 152.42.185.253
# ==============================================
# File: /etc/nginx/sites-available/aegis
# ==============================================

# Upstream for API server
upstream aegis_api {
    server 127.0.0.1:3001;
    keepalive 64;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name 152.42.185.253;
    
    # Root directory for static files
    root /var/www/aegis;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";
    
    # ===================
    # API PROXY
    # ===================
    location /api/ {
        proxy_pass http://aegis_api/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # CORS headers for API
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # ===================
    # WEBSOCKET FOR SOCKET.IO
    # ===================
    location /socket.io/ {
        proxy_pass http://aegis_api/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # ===================
    # FIELD APP (PWA)
    # ===================
    # Assets MUST come before /app/ location with ^~ modifier
    location ^~ /app/assets/ {
        alias /var/www/aegis/field-app/assets/;
        include /etc/nginx/mime.types;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Service worker - no cache
    location ^~ /app/sw.js {
        alias /var/www/aegis/field-app/sw.js;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
        add_header Content-Type "application/javascript";
    }
    
    # Manifest - short cache
    location ^~ /app/manifest.webmanifest {
        alias /var/www/aegis/field-app/manifest.webmanifest;
        add_header Cache-Control "max-age=86400";
        add_header Content-Type "application/manifest+json";
    }
    
    # Field App main location
    location /app/ {
        alias /var/www/aegis/field-app/;
        index index.html;
        try_files $uri $uri/ /app/index.html;
    }
    
    location = /app {
        return 301 /app/;
    }
    
    # ===================
    # ADMIN DASHBOARD
    # ===================
    # Dashboard Assets - MUST come before /dashboard/ location
    location ^~ /dashboard/assets/ {
        alias /var/www/aegis/dashboard/assets/;
        include /etc/nginx/mime.types;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location /dashboard/ {
        alias /var/www/aegis/dashboard/;
        index index.html;
        try_files $uri $uri/ /dashboard/index.html;
    }
    
    location = /dashboard {
        return 301 /dashboard/;
    }
    
    # ===================
    # ROOT REDIRECT
    # ===================
    location = / {
        return 302 /app;
    }
    
    # ===================
    # HEALTH CHECK
    # ===================
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
    
    # ===================
    # ERROR PAGES
    # ===================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # ===================
    # LOGS
    # ===================
    access_log /var/log/nginx/aegis.access.log;
    error_log /var/log/nginx/aegis.error.log;
}
