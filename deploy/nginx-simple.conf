upstream aegis_api {
    server 127.0.0.1:3001;
}

server {
    listen 80;
    server_name 152.42.185.253;

    # Ensure proper MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # API
    location /api/ {
        proxy_pass http://aegis_api/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Socket.IO
    location /socket.io/ {
        proxy_pass http://aegis_api/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Field App - Static assets (JS, CSS, etc.)
    location /app/assets/ {
        alias /var/www/aegis/field-app/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Field App - Service worker and manifest
    location ~ ^/app/(sw\.js|workbox.*\.js|manifest\.webmanifest|registerSW\.js)$ {
        alias /var/www/aegis/field-app/;
        try_files /$1 =404;
        add_header Cache-Control "no-cache";
    }

    # Field App - Other static files
    location ~ ^/app/(.+\.(png|svg|ico|json|webmanifest))$ {
        alias /var/www/aegis/field-app/$1;
    }

    # Field App - SPA fallback for routes
    location /app/ {
        alias /var/www/aegis/field-app/;
        index index.html;
        try_files $uri $uri/ /app/index.html;
    }

    # Dashboard - Static assets
    location /dashboard/assets/ {
        alias /var/www/aegis/dashboard/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Dashboard - Other static files
    location ~ ^/dashboard/(.+\.(png|svg|ico|json))$ {
        alias /var/www/aegis/dashboard/$1;
    }

    # Dashboard - SPA fallback for routes
    location /dashboard/ {
        alias /var/www/aegis/dashboard/;
        index index.html;
        try_files $uri $uri/ /dashboard/index.html;
    }

    # Root redirect
    location = / {
        return 302 /app/;
    }
}
