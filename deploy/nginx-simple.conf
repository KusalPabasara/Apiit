upstream aegis_api {
    server 127.0.0.1:3001;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    server_name aegis.kusalpabasara.me 152.42.185.253;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name aegis.kusalpabasara.me 152.42.185.253;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/aegis.kusalpabasara.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aegis.kusalpabasara.me/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # Ensure proper MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # API
    location /api/ {
        proxy_pass http://aegis_api/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Socket.IO
    location /socket.io/ {
        proxy_pass http://aegis_api/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # ==================== FIELD APP ====================

    # Field App - Service worker (MUST NOT be cached by browser)
    location = /app/sw.js {
        alias /var/www/aegis/field-app/sw.js;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Service-Worker-Allowed "/app/";
    }

    # Field App - Workbox files
    location ~ ^/app/(workbox.*\.js)$ {
        alias /var/www/aegis/field-app/$1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Field App - Manifest (should be fresh)
    location = /app/manifest.webmanifest {
        alias /var/www/aegis/field-app/manifest.webmanifest;
        add_header Cache-Control "no-cache";
        default_type application/manifest+json;
    }

    # Field App - Static assets (JS, CSS - can be cached forever due to hashes)
    location /app/assets/ {
        alias /var/www/aegis/field-app/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Field App - Icons and other static files
    location ~ ^/app/(.+\.(png|svg|ico|json))$ {
        alias /var/www/aegis/field-app/$1;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Field App - Locales
    location /app/locales/ {
        alias /var/www/aegis/field-app/locales/;
        expires 1d;
        add_header Cache-Control "public";
    }

    # Field App - SPA fallback (index.html for all routes)
    location /app/ {
        alias /var/www/aegis/field-app/;
        index index.html;
        try_files $uri $uri/ /app/index.html;
        # Force no cache for index.html to ensure fresh JS loads
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Redirect /app (without trailing slash) to /app/
    location = /app {
        return 301 /app/;
    }

    # ==================== DASHBOARD ====================

    # Dashboard - Static assets
    location /dashboard/assets/ {
        alias /var/www/aegis/dashboard/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Dashboard - Other static files
    location ~ ^/dashboard/(.+\.(png|svg|ico|json))$ {
        alias /var/www/aegis/dashboard/$1;
        expires 7d;
    }

    # Dashboard - SPA fallback for routes
    location /dashboard/ {
        alias /var/www/aegis/dashboard/;
        index index.html;
        try_files $uri $uri/ /dashboard/index.html;
        add_header Cache-Control "no-cache";
    }
    
    # Redirect /dashboard (without trailing slash) to /dashboard/
    location = /dashboard {
        return 301 /dashboard/;
    }

    # Root redirect
    location = / {
        return 302 /app/;
    }
}
